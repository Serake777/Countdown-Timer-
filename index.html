<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>2022 Birthday</h1>
        <div class="countdown-container" >
           <div class="days count-el">
             <p class="text-el" id="days"></p>
             <span>days</span>  
               
               
           </div>
           <div class="hours count-el">
               <p class="text-el" id="hours"></p>
             <span>hours</span>
               
           </div>
           <div class="minutes count-el">
               <p class="text-el" id="minutes"></p>
             <span>minutes</span>
               
           </div>
           <div class="seconds count-el">
            <p class="text-el" id="seconds"></p>
             <span>seconds</span>   
               
               </div> 
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>
